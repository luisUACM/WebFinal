<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Entrega</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
			crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="menu-nav :: menuNavegacion"></nav>
		<div class = "container text-center">
			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
		</div>
		<div class = "container"><br>
			<th:block th:if="${!nuevo}">
				<form th:action="'/entrega/reemplazar/' + ${pedido.id}" th:object="${entrega}" method="post">
		            <div class="form-group">
		            	<div class="row">
			            	<div class="col-sm"><label for="fecha">Fecha: </label></div>
			            	<div class="col-sm"><input type="date" class="form-control" id="fecha" th:field="*{fechaEntrega}" th:attr="min=${fecha}" required="Ingresa una fecha"/></div>
			            	<div class="col-sm"></div>
			            	<div class="col-sm"><label for="hora">Hora: </label></div>
			            	<div class="col-sm"><input type="time" class="form-control" id="hora" th:field="*{hora}" required="Ingresa una hora"/></div>
			            </div>
			            <label for="lugar">Direcci贸n: </label>
						<textarea class="form-control" id="lugar" rows="7" th:field="*{puntoEntrega}" required="Ingresa una direcci贸n"></textarea>
						<br>
						<label for="lugar">Notas adicionales: </label>
						<textarea class="form-control" id="lugar" rows="5" th:field="*{notasAdicionales}"></textarea>
		            </div>
		            <input type="hidden" th:field="*{intentos}">
		            <input type="hidden" th:field="*{estado}">
		            <div class="container text-center">
		            	<input type="submit" value="Finalizar" class="btn btn-success"/>
		            </div>
				</form>
			</th:block>
			<th:block th:if="${nuevo}">
				<form th:action="'/entrega/crear/' + ${pedido.id}" th:object="${entrega}" method="post">
		            <div class="form-group">
		            	<div class="row">
			            	<div class="col-sm"><label for="fecha">Fecha: </label></div>
			            	<div class="col-sm"><input type="date" class="form-control" id="fecha" th:field="*{fechaEntrega}" th:attr="min=${fecha}" required="Ingresa una fecha"/></div>
			            	<div class="col-sm"></div>
			            	<div class="col-sm"><label for="hora">Hora: </label></div>
			            	<div class="col-sm"><input type="time" class="form-control" id="hora" th:field="*{hora}" required="Ingresa una hora"/></div>
			            </div>
			            <label for="lugar">Direcci贸n: </label>
						<textarea class="form-control" id="lugar" rows="7" th:field="*{puntoEntrega}" required="Ingresa una direcci贸n"></textarea>
						<br>
						<label for="lugar">Notas adicionales: </label>
						<textarea class="form-control" id="lugar" rows="5" th:field="*{notasAdicionales}"></textarea>
		            </div>
		            <input type="hidden" th:field="*{intentos}">
		            <input type="hidden" th:field="*{estado}">
		            <div class="container text-center">
		            	<input type="submit" value="Continuar al pago" class="btn btn-success"/>
		            </div>
				</form>
			</th:block>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>
</html>
