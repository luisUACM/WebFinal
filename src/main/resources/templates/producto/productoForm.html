<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
			crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="menu-nav :: menuNavegacion"></nav>
		<div class = "container text-center">
			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
		</div>
		<th::block th:if="${esNuevo}">
			<div class = "container">
				<form th:action="@{/producto/crear/} + ${idVendedor}" th:object="${producto}" method="post">
					<div class="form-group">
						<div class="row">
							<div class="col-sm"></div>
							<div class ="col-sm">Nombre: </div>
			                <div class ="col-sm"><input class="form-control" type="text" name="nombre" id="nom" th:field="*{nombre}" required="Colocar nombre"></div>
			            	<div class="col-sm"></div>
			            </div>
			            <label for="desc">Descripción: </label>
						<textarea class="form-control" id="desc" rows="7" th:field="*{descripcion}" required="Coloca una descripción"></textarea><br>
			           	<div class ="row">
							<div class ="col-sm">Precio: </div>
			                <div class ="col-sm"><input class="form-control" type="number" name="precio" id="prec" th:field="*{precio}" step="0.01" min="0" required="Colocar precio"></div>
			            	<div class ="col-sm">Número de piezas: </div>
			                <div class ="col-sm"><input class="form-control" type="number" name="numPiezas" id="num" min="1" th:field="*{numPiezas}" required="Colocar número de piezas"></div>
			            </div><br>
			            <label for="info">Información adicional: </label>
						<textarea class="form-control" id="info" rows="5" th:field="*{informacionAdicional}"></textarea><br>
			           	<div class="container text-center">
			            	<input type="submit" value="Guardar" class="btn btn-success"/>
			            </div>
		            </div>
				</form>
			</div>
		</th::block>
		<th::block th:if="${!esNuevo}">
			<div class = "container">
			<form th:action="@{/producto/reemplazar/} + ${idVendedor}" th:object="${producto}" method="post">
				<div class="form-group">
					<div class="row">
						<div class="col-sm"></div>
						<div class ="col-sm">Nombre: </div>
		                <div class ="col-sm"><input class="form-control" type="text" name="nombre" id="nom" th:field="*{nombre}" required="Colocar nombre"></div>
		            	<div class="col-sm"></div>
		            </div>
		            <label for="desc">Descripción: </label>
					<textarea class="form-control" id="desc" rows="7" th:field="*{descripcion}" required="Coloca una descripción"></textarea><br>
		           	<div class ="row">
						<div class ="col-sm">Precio: </div>
		                <div class ="col-sm"><input class="form-control" type="number" name="precio" id="prec" th:field="*{precio}" step="0.01" min="0" required="Colocar precio"></div>
		            	<div class ="col-sm">Número de piezas: </div>
		                <div class ="col-sm"><input class="form-control" type="number" name="numPiezas" id="num" min="1" th:field="*{numPiezas}" required="Colocar número de piezas"></div>
		            </div><br>
		            <label for="info">Información adicional: </label>
					<textarea class="form-control" id="info" rows="5" th:field="*{informacionAdicional}"></textarea><br>
		           	<div class="container text-center">
		            	<input type="submit" value="Guardar" class="btn btn-success"/>
		            </div>
		            <input type="hidden" th:field="*{id}">
	            </div>
			</form>
		</div>
		</th::block>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>
</html>
