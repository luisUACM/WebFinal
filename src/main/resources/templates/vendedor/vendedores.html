<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Vendedores</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="menu-nav :: menuNavegacion"></nav>
		<div class = "container text-center">
			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Lista de vendedores</h1>
			<a class="btn btn-success btn-xs" th:href="@{/vendedor/crear}">Registrar vendedor</a>
			<hr>
		</div>
		<div class ="container">
			<table class="table table-striped table-bordered">
				<thead class="thead-inverse thead-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido paterno</th>
						<th>Apellido materno</th>
						<th>Correo</th>
						<th>Nombre de usuario</th>
						<th>Fecha de Registro</th>
						<th>Productos</th>
						<!-- <th>Pedidos</th> -->
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="v : ${listaVendedores}">
						<td th:text="${v.id}"></td>
						<td th:text="${v.nombre}"></td>
						<td th:text="${v.appaterno}"></td>
						<td th:text="${v.apmaterno}"></td>
						<td th:text="${v.correo}"></td>
						<td th:text="${v.username}"></td>
						<td th:text="${v.fechaRegistro}"></td>
						<td>
							<span th:if="${v.productos.size() == 0}" th:text="'Sin productos'"></span>
							<a th:if="${v.productos.size() > 0}" class="btn btn-info btn-sm"
								th:href="@{/vendedor/productos/} + ${v.id}"
								th:text="'Ver Productos'"></a>
							<hr>
							<a class="btn btn-success btn-sm" th:href="@{/producto/crear/} + ${v.id}">Nuevo producto</a>
						</td>
						<!-- <td><a class="btn btn-secondary btn-sm"
							th:href="@{/vendedor/pedidos/} + ${v.id}" th:text="'Ver pedidos'"></a></td> -->
						<td><a class="btn btn-primary btn-xs"
							th:href="@{/vendedor/editar/} + ${v.id}" th:text="'Editar'"></a></td>
						<td><a class="btn btn-danger btn-xs"
							th:href="@{/vendedor/eliminar/} + ${v.id}" th:text="'Eliminar'"
							onclick="return confirm('¿Estás seguro que deseas eliminar el vendedor?');"></a></td>
					</tr>
				</tbody>
			</table>
			<th:block th:if="${paginacion}">
				<nav th:replace="paginacion-nav :: paginadorHtml"></nav>
			<th:block>
		</div>
	</body>
	<!-- <script type="text/javascript" th:src="@{/js/test.js}"></script> -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
