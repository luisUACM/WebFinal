<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Vendedor-Productos</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
			crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="menu-nav :: menuNavegacion"></nav>
		<div class = "container text-center">
			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="'Productos de ' + ${vendedor.username}"></h1>
			<a class="btn btn-success btn-xs" th:href="@{/producto/crear}">Crear Producto</a>
			<hr>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm"></div>
				<div class="col-sm">
					<div class="card text-white bg-info mb-3" style="max-width: 18rem;">
						<div class="card-header">Vendedor</div>
						<div class="card-body">
							<h5 class="card-title" th:text="${vendedor.nombre}"></h5>
							<p class="card-text" th:text="${vendedor.correo}"></p>
						</div>
					</div>
				</div>
				<div class="col-sm"></div>
			</div>
		</div>
		<div class="container">
			<h3 class="text-info border border-success border-top-0 border-left-0 border-right-0">Productos asociados al vendedor</h3>
			
			<table class="table table-striped table-bordered">
				<thead class="thead-inverse thead-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Número de piezas</th>
						<th>Estado</th>
						<th>Información adicional</th>
						<!-- <th>Ver pedidos</th> -->
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${vendedor.productos}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.nombre}"></td>
						<td th:text="${p.descripcion}"></td>
						<td th:text="${p.precio}"></td>
						<td th:text="${p.numPiezas}"></td>
						
						<td th:if="${p.estado} == 1">Disponible</td>
						<td th:if="${p.estado} == 2">Agotado</td>
						
						<td th:text="${p.informacionAdicional}"></td>
						<!-- <td><a class="btn btn-primary btn-sm"
							th:href="@{/producto/pedidos/} + ${p.id}" th:text="'Ver pedidos'"></a></td> -->
						<td><a class="btn btn-primary btn-sm"
							th:href="@{/producto/editar/} + ${p.id}" th:text="'Editar'"></a></td>
						<td><a class="btn btn-danger btn-smm"
							th:href="@{/producto/eliminar/} + ${p.id}" th:text="'Eliminar'"
							onclick="return confirm('¿Estás seguro que deseas eliminar el producto?');"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>
</html>
