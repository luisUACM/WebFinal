<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Pago</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
			crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="menu-nav :: menuNavegacion"></nav>
		<div class = "container text-center">
			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="'Pago del pedido ' + ${pedido.id}"></h1>
		</div>
		<div class ="container">
			<table class="table table-striped table-bordered">
				<thead class="thead-inverse thead-dark">
					<tr>
						<th>ID</th>
						<th>Fecha de pago</th>
						<th>Hora de pago</th>
						<th>Información adicional</th>
						<th>Pedido</th>
						<th>Tarjeta</th>
						<th>Nombre completo</th>
						<!-- <th>Editar</th>  -->
						<th>Cancelar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${listaPagos}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.fechaPago}"></td>
						<td th:text="${p.horaPago}"></td>
						<td th:text="${p.infoAdicional}"></td>
						<td th:text="${p.pedido?.id}"></td>
						<td th:text="${p.tarjeta}"></td>
						<td th:text="${p.nombre}"></td>
						<!-- <td><a class="btn btn-primary btn-xs"
							th:href="@{/pago/editar/} + ${p.id}" th:text="'Editar'"></a></td> -->
						<td><a class="btn btn-danger btn-sm"
							th:href="@{/pago/eliminar/} + ${p.id}" th:text="'Cancelar'"
							onclick="return confirm('¿Estás seguro que deseas cancelar el pago?');"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>
</html>
